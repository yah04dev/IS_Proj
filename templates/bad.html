<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Handwriting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #cb2d3e, #ef473a);
            font-family: Arial, Helvetica, sans-serif;
        }
        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }
        h1 {
            color: #cb2d3e;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">‚ùå</div>
        <h1>BAD HANDWRITING</h1>
        <p>The handwriting is unclear and poorly structured.</p>
    </div>
</body>
</html>
